<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shmulik & Sari</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Shmulik & Sari</h1>
    <div class="countdown">
      <div><span class="number" id="days">00</span><p>ימים</p></div>
      <span class="separator">:</span>
      <div><span class="number" id="hours">00</span><p>שעות</p></div>
      <span class="separator">:</span>
      <div><span class="number" id="minutes">00</span><p>דקות</p></div>
      <span class="separator">:</span>
      <div><span class="number" id="seconds">00</span><p>שניות</p></div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
